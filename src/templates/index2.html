        *{margin:0;padding:0;list-style:none;border:none;}
        #zzsc{width:920px;margin:40px auto;}
        </style>
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/zzsc.js"></script>

    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <a href="http://baidu.com">
                    <strong>&laquo; Demo: </strong>返回主目录（测试链接百度）
                </a>
                <span class="right">
                    <a href=" http://baidu.com">
                        <strong>找回密码（测试链接到百度）</strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>116 AI lABORATORY</h1>
                <h1> xxxxxx </h1>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  id="myformLogin" action="/myformLogin" autocomplete="on" method='post' >
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your  username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder=" myusername " />
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <!--<p class="keeplogin"> -->
									<!--<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> -->
									<!--<label for="loginkeeping">Keep me logged in</label>-->
								<!--</p>-->
                                <p class="login button"> 
                                    <input type="button" value="Login" id="btn1"  />
                                    <!--# login按钮-->
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form id="myformSignUp" action="/myformSignUp" autocomplete="on" method='post'>
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your Username *</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your Email *</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
                                </p>
                                <p>
                                    <label for="qqsignup" class="youqq" data-icon="qq" > Your  QQ</label>
                                    <input id="qqsignup" name="qqsignup"  type="text" placeholder="1234567890"/>
                                </p>
                                <p>
                                    <label for="telsignup" class="youtel" data-icon="☎" > Your  </label>
                                    <input id="telsignup" name="telsignup" type="text" placeholder="12345678910"/>
                                </p>
                                <p>
                                    <label for="agesignup" class="youage" data-icon="u" > Your Age</label>
                                    <input id="agesignup" name="agesignup"  type="number" placeholder="20"/>
                                </p>
                                 <p>
                                    <label for="addresssignup" class="youaddress" data-icon="u" > Your  Address</label>
                                    <input id="addresssignup" name="addresssignup"  type="text" placeholder="xxx省 / xxx市 / xxx区"/>
                                </p>
                                <p>
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your Password  *</label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password  *</label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button">
                                    <!--<input type="submit" value="Sign up"  />-->
									<input type="button" value="Sign up" id="btn2" />
                                    <!--sign up 按钮-->
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
        <div id="zzsc"></div>
        <div style="text-align:center;clear:both;margin-top:20px">

        <script src="/follow.js" type="text/javascript"></script>
        </div>
